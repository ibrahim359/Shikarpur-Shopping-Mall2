<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابراہیم شکارپوری شاپنگ مال</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans Arabic', sans-serif;
      background: linear-gradient(135deg, #f3f9f1, #ffffff);
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(to right, #d0f0c0, #aee1f9);
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #1b5e20;
    }
    header p {
      font-size: 14px;
      color: #333;
      margin-top: 8px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #f1f1f1;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 8px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }
    nav a:hover {
      color: #004d40;
      text-decoration: underline;
    }
    .section {
      padding: 30px 15px;
    }
    .section h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #777;
    }
    .cta {
      text-align: center;
      margin: 40px 0 20px;
    }
    .cta a {
      background-color: #388e3c;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 6px;
    }
    footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ابراہیم شکارپوری شاپنگ مال</h1>
    <p>ایک مکمل آن لائن شاپنگ حل — ہر گھر کے لیے</p>
  </header>

  <nav>
    <a href="#grocery">گروسری</a>
    <a href="#vegetables">سبزیاں و پھل</a>
    <a href="#accessories">موبائل اسیسریز</a>
  </nav>

  <!-- Grocery Section -->
  <section class="section" id="grocery">
    <h2>گروسری</h2>
    <div class="items-grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/128/1046/1046857.png" alt="گھی">
        <h3>گھی</h3>
        <p>1 لیٹر — Rs. 580</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/128/877/877951.png" alt="چینی">
        <h3>چینی</h3>
        <p>1 کلو — Rs. 160</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/128/3173/3173615.png" alt="دال مسور">
        <h3>دال مسور</h3>
        <p>1 کلو — Rs. 280</p>
